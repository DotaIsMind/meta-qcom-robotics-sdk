# yaml-language-server: $schema=https://raw.githubusercontent.com/siemens/kas/master/kas/schema-kas.json

header:
  version: 14
  includes:
  - repo: meta-qcom
    file: ci/base.yml

repos:
  meta-qcom-robotics-sdk:
    branch: "main"

  meta-qcom:
    url: "https://github.com/qualcomm-linux/meta-qcom.git"
    branch: master

  meta-ros:
    url: https://github.com/ros/meta-ros.git
    layers:
      meta-ros-common:
      meta-ros2:
      meta-ros2-jazzy:

  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded.git
    layers:
      meta-networking:
      meta-python:
      meta-oe:
      meta-filesystems:
      meta-perl:
      meta-gnome:
      meta-webserver:
      meta-multimedia:

local_conf_header:
  robotics_base: |
    PATCHRESOLVE = "noop"

target: qcom-robotics-base-image
